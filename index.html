<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Intermediário</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
    </header>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <hr id="line">
          
          <div class="input-wrapper-name">
            <div class="input-wrapper">
              <label for="user-name">Nome</label>
              <input 
                type="text" 
                id="user-name" 
                required/>
            </div>
  
            <div class="input-wrapper">
              <label for="user-surname">Sobrenome</label>
              <input 
                type="text" 
                id="user-surname" 
                required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="user-email">Email <span>(digite um email válido)</span></label>
            <input 
              type="text" 
              id="user-email" 
              required/>
          </div>

          <div class="input-wrapper">
            <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
              type="text" 
              id="user-password" 
              required
              minlength="6"/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <hr id="line">
          
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span> (só o primeiro nome)</span></label>
            <input 
              type="text" 
              id="mentor-name" 
              required/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <hr id="line">

          <div class="subsection">
            <legend>PRIMEIRA MENTORIA</legend>
            
            <div class="schedule">
              <div class="input-wrapper">
                <label for="mentoring-date">Data</label>
                <input 
                  type="date" 
                  id="mentoring-date" 
                  required/>
              </div>
              
              <div class="input-wrapper">
                <label for="mentoring-start">Das</label>
                <input 
                  type="time" 
                  id="mentoring-start" 
                  required/>
              </div>
    
              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input 
                  type="time" 
                  id="mentoring-end" 
                  required/>
              </div>
            </div>
          </div> 
              
          
          <div class="subsection">
            <legend>SEGUNDA MENTORIA</legend>
            
            <div class="schedule">
              <div class="input-wrapper">
                <label for="mentoring-date">Data</label>
                <input 
                  type="date" 
                  id="mentoring-date" 
                  required/>
              </div>
              
              <div class="input-wrapper">
                <label for="mentoring-start">Das</label>
                <input 
                  type="time" 
                  id="mentoring-start" 
                  required/>
              </div>
  
              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input 
                  type="time" 
                  id="mentoring-end" 
                  required/>
              </div>
            </div>
          </div>
          
        </div>
      </fieldset>
    </form>
    
    <footer class="form-buttons">
      <button
        class="button" 
        form="my-form">
        Salvar
      </button> 
    </footer>
  </div>
</body>
</html>
